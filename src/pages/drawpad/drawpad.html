<ion-header>
  <ion-navbar >
    <ion-title>Signature</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
	<signature-pad-component id="signatureCanvas"></signature-pad-component>

<ion-grid>
  <ion-row>
    <ion-col col-4>
<button ion-button full color="danger" (click)="closeModal()">Cancel</button>
    </ion-col>
    <ion-col col-4>
<button ion-button full color="light" (click)="drawClear()">Clear</button>
    </ion-col>
    <ion-col col-4>
<button ion-button full color="secondary" (click)="drawComplete()">Done</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
