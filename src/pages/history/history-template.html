<ion-card>

<ion-card-header class="ibox-title">
	<ion-grid>
	<ion-row>
		<ion-col col-8>
			<h5 class="white-color">Orden de Producción {{order.id}}</h5>
		</ion-col>
		<ion-col col-2>
			<h5 class="white-color">Fecha  {{order.date}}</h5>
		</ion-col>
	</ion-row>
	</ion-grid>
	
</ion-card-header>

<ion-card-content>
<ion-grid>
	<ion-row>
		<ion-col col-2 style="flex: 0 0 13.66667%;">
			<label class="label">Cliente</label>
		</ion-col>
		<ion-col col-10>
			<label>{{order.client.contact}}</label>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-2 style="flex: 0 0 10.66667%;">
			<label>Local</label>
		</ion-col>
		<ion-col col-4 style="max-width: 42.33333%;  flex: 0 0 41.33333%;">
			<label>{{order.local.name}}</label>
		</ion-col>
		<ion-col col-2>
			<label>Ciudad</label>
		</ion-col>
		<ion-col col-4 style="flex: 0 0 29.33333%;">
			<label>{{order.local.city}}</label>
		</ion-col>
	</ion-row>
	
</ion-grid>
</ion-card-content>

</ion-card>
