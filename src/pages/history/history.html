<ion-header>
  <ion-navbar>
    <ion-title>Invitro Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let order of orders" (click)="goToOrder(order)">
  <ion-card-header>
    <h3><ion-icon [style.color]="order.type.color" [name]="order.type.icon"></ion-icon>{{order.type.name}}</h3>
	<small>Orden de producci√≥n {{order.orderId}}</small>
  </ion-card-header>

  <ion-card-content>
    Orden realizada a {{order.cliente}} en el local {{order.local}} en la cuidad de {{order.city}}. 
	<small>Fecha: {{order.date | date}}</small>
  </ion-card-content>
</ion-card>
 

</ion-content>
