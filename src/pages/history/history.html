<ion-header>
  <ion-navbar>
    <ion-title>Invitro Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-grid>
    <ion-row >
      <ion-col >
		<ion-card *ngFor="let order of orders" (click)="goToOrder(order)">
		  <ion-card-header>
			<h3  style="font-size: 1.2rem;"><ion-icon [style.color]="order.type.color" [name]="order.type.icon"></ion-icon>{{order.type.name}}</h3>
			<small>Orden de producci√≥n {{order.id}} </small>
		  </ion-card-header>

		  <ion-card-content  style="font-size: 1.3rem;">
			Orden realizada a {{order.client.contact}} en el local {{order.local.name}} en la cuidad de {{order.local.city}}. 
			<small>Fecha:  {{order.date | date}} </small>
		  </ion-card-content>
		</ion-card>
	  </ion-col>
   </ion-row>
</ion-grid>

</ion-content>
