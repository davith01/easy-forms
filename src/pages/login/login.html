
<ion-content padding>

	<img class="logoIcon" src="assets/imgs/logoInvitroAlfa_968x576.png" />
	
	<network-notify-component></network-notify-component>
		
	<form (ngSubmit)="validateUserAuthentication('Login',this)">
		
		<ion-item id="login-input1">
			<ion-label stacked> Usuario</ion-label>
			<ion-input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" value="cristianjojoa01@gmail.com"></ion-input>
		</ion-item>
		<ion-item id="login-input2">
			<ion-label stacked> Contrase√±a </ion-label>
			<ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" value="cristian123"></ion-input>
		</ion-item>
	
		<div class="spacer" style="height:40px;"></div>
		
		<button type="submit" class="login-button btn-primary" ion-button block color="stable">
			Iniciar
		</button>
		
		<div class="spacer" style="height:80px;"></div>
		
	</form>
	<button *ngIf="showFingerPrint" id="login-finger" ion-button round full outline block color="positive" (click)="startFingerPrint()">
		O ingrese con Huella Digital&nbsp;
		<ion-icon name="finger-print" class="finger-print"></ion-icon>
	</button>

</ion-content>
