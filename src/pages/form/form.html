<ion-header>
  <ion-navbar>
    <ion-title>Invitro Forms & Validations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">

  <form class="form" [formGroup]="validations_form">
  
    <ion-item>
      <ion-label color="primary">Id. Animal</ion-label>
      <ion-input type="text" formControlName="idAnimal" [(ngModel)]="dataItem.idAnimal"></ion-input>
    </ion-item>
	<div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.idAnimal" >
        <div class="error-message" *ngIf="validations_form.get('idAnimal').hasError(validation.type) && 
		(validations_form.get('idAnimal').dirty || validations_form.get('idAnimal').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    
    <ion-item>
      <ion-label color="primary">Chapeta</ion-label>
      <ion-input type="text" formControlName="chapeta" [(ngModel)]="dataItem.chapeta"></ion-input>
    </ion-item>
	<div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.chapeta" >
        <div class="error-message" *ngIf="validations_form.get('chapeta').hasError(validation.type) && 
		(validations_form.get('chapeta').dirty || validations_form.get('chapeta').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    
    <ion-item>
      <ion-label color="primary">Diagn√≥stico</ion-label>
      <ion-input  type="text" formControlName="diagnostico" [(ngModel)]="dataItem.diagnostico"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary">Apta</ion-label>
	  <ion-toggle formControlName="apta" [(ngModel)]="dataItem.apta"></ion-toggle>
    </ion-item>
	
	<ion-item>
      <ion-label color="primary">Sincronizada {{validations_form.valid}}</ion-label>
      <ion-toggle formControlName="sincronizada" [(ngModel)]="dataItem.sincronizada"></ion-toggle>
    </ion-item>
	
	<ion-row>
	  <ion-col>
		<button ion-button small outline icon-start [disabled]="!validations_form.valid" (click)="onSubmit(true)">
		  <ion-icon name='log-in' type="submit"  ></ion-icon>
		  Save and close
		</button>
		<button ion-button small  icon-start color="warning"  [disabled]="!validations_form.valid" (click)="onSubmit()">
		  <ion-icon name='arrow-round-forward' ></ion-icon>
		  Save and continue
		</button>
	  </ion-col>
	</ion-row>


	
  </form>
</ion-content>
